<!DOCTYPE html>
<html>
	<head>
		<title>BurgerDings</title>
		<style>
			.burger.huge:hover{
				line-height: 15px !important;
			}
			.burger.large:hover{
				line-height: 10px !important;
			}
			.burger.medium:hover{
				line-height: 5px !important;
			}
			.burger.small:hover{
				line-height: 3px !important;
			}

			.burger-wrapper{
				vertical-align: top;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="burger-dings.css" />
	</head>
	<body>
		<div class="burger-wrapper">
			<div class="burger huge">
				<span class="sesame-seeds"></span>
				<span class="top-bun"></span>
				<span class="mayo"></span>
				<span class="mustard"></span>
				<span class="ketchup"></span>
				<span class="onions"></span>
				<span class="pickles"></span>
				<span class="tomato"></span>
				<span class="lettuce"></span>
				<span class="bacon"></span>
				<span class="mushrooms"></span>
				<span class="avocados"></span>
				<span class="bbq"></span>
				<span class="jalapenos"></span>
				<span class="cheese"></span>
				<span class="grill-marks"></span>
				<span class="patty IMPOSSIBLE"></span>
				<span class="ketchup"></span>
				<span class="cheese-rotated"></span>
				<span class="grill-marks"></span>
				<span class="patty IMPOSSIBLE"></span>
				<span class="bottom-bun"></span>
			</div>
			<div class="burger large">
				<span class="sesame-seeds"></span>
				<span class="top-bun"></span>
				<span class="mayo"></span>
				<span class="mustard"></span>
				<span class="ketchup"></span>
				<span class="onions"></span>
				<span class="pickles"></span>
				<span class="tomato"></span>
				<span class="lettuce"></span>
				<span class="bacon"></span>
				<span class="mushrooms"></span>
				<span class="avocados"></span>
				<span class="bbq"></span>
				<span class="jalapenos"></span>
				<span class="cheese"></span>
				<span class="grill-marks"></span>
				<span class="patty"></span>
				<span class="cheese-rotated"></span>
				<span class="grill-marks"></span>
				<span class="patty"></span>
				<span class="bottom-bun"></span>
			</div>
			<div class="burger medium">
				<span class="sesame-seeds"></span>
				<span class="top-bun"></span>
				<span class="mayo"></span>
				<span class="mustard"></span>
				<span class="ketchup"></span>
				<span class="onions"></span>
				<span class="pickles"></span>
				<span class="tomato"></span>
				<span class="lettuce"></span>
				<span class="bacon"></span>
				<span class="mushrooms"></span>
				<span class="avocados"></span>
				<span class="bbq"></span>
				<span class="jalapenos"></span>
				<span class="cheese"></span>
				<span class="grill-marks"></span>
				<span class="patty"></span>
				<span class="cheese-rotated"></span>
				<span class="grill-marks"></span>
				<span class="patty"></span>
				<span class="bottom-bun"></span>
			</div>
			<div class="burger small">
				<span class="sesame-seeds"></span>
				<span class="top-bun"></span>
				<span class="mayo"></span>
				<span class="mustard"></span>
				<span class="ketchup"></span>
				<span class="onions"></span>
				<span class="pickles"></span>
				<span class="tomato"></span>
				<span class="lettuce"></span>
				<span class="bacon"></span>
				<span class="mushrooms"></span>
				<span class="avocados"></span>
				<span class="bbq"></span>
				<span class="jalapenos"></span>
				<span class="cheese"></span>
				<span class="grill-marks"></span>
				<span class="patty"></span>
				<span class="cheese-rotated"></span>
				<span class="grill-marks"></span>
				<span class="patty"></span>
				<span class="bottom-bun"></span>
			</div>
		</div>
	</body>
</html>
